<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard TPS IoT</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    .container {
      display: flex;
      justify-content: center;  /* centers the row horizontally */
      gap: 20px;                /* space between bins */
      flex-wrap: nowrap;        /* force one row, no wrap */
    }
    
    .card {
      flex: 1 1 150px;          /* allow cards to shrink/grow, with base width */
      max-width: 180px;         /* optional max width for each card */
      background: #2a2a40;
      padding: 20px;
      border-radius: 10px;
      color: white;
      text-align: center;
    }
    .count {
      font-size: 48px;
      font-weight: bold;
      margin: 15px 0;
    }
    button {
      background: #ff4d4d;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      margin: 5px 10px 0 10px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #ff1a1a;
    }
    button.history {
      background: #4d79ff;
    }
    button.history:hover {
      background: #335eff;
    }
    #historyContainer {
      max-width: 600px;
      margin: 20px auto 40px auto;
      background: #1a1a2e;
      padding: 15px;
      border-radius: 10px;
      display: none;
      text-align: left;
    }
    #historyContainer h2 {
      margin-top: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      color: white;
      font-size: 14px;
    }
    th, td {
      padding: 6px 10px;
      border-bottom: 1px solid #555;
    }
    th {
      background: #3a3a60;
    }
  </style>
</head>
<body>
  <h1>Dashboard TPS IoT</h1>

  <div class="container">
    <div class="card" id="bin1">
      <h2>TPS 1</h2>
      <div class="count" id="count1">--</div>
      <button onclick="resetCounter(bins[0].resetVpin)">Reset</button>
      <button class="history" onclick="showHistory(1)">History</button>
    </div>
    <div class="card" id="bin2">
      <h2>TPS 2</h2>
      <div class="count" id="count2">--</div>
      <button onclick="resetCounter('V3')">Reset</button>
      <button class="history" onclick="showHistory(2)">History</button>
    </div>
    <div class="card" id="bin3">
      <h2>TPS 3</h2>
      <div class="count" id="count3">--</div>
      <button onclick="resetCounter('V5')">Reset</button>
      <button class="history" onclick="showHistory(3)">History</button>
    </div>
    <div class="card" id="bin4">
      <h2>TPS 4</h2>
      <div class="count" id="count4">--</div>
      <button onclick="resetCounter('V7')">Reset</button>
      <button class="history" onclick="showHistory(4)">History</button>
    </div>
    <div class="card" id="bin5">
      <h2>TPS 5</h2>
      <div class="count" id="count5">--</div>
      <button onclick="resetCounter('V9')">Reset</button>
      <button class="history" onclick="showHistory(5)">History</button>
    </div>
  </div>

  <div id="historyContainer">
    <h2>History for <span id="historyTitle"></span></h2>
    <canvas id="historyChart" style="margin-top:20px;"></canvas>
    <table>
      <thead>
        <tr><th>Date</th><th>Count</th></tr>
      </thead>
      <tbody id="historyTable"></tbody>
    </table>
  </div>

  <script>
    const API_URL = "https://tps-1.iffatadibamusaffa.workers.dev/";
    const SHEET_API = "https://script.google.com/macros/s/AKfycbxB2LOunFSPXn282LsbmnVKK6iQiMEbH83kcqDp_x4bA3ykeOnUd1mMC8ureJyFnVsu/exec";

    const bins = [
      { id: 1, readVpin: "V1", resetVpin: "V2" },
      { id: 2, readVpin: "V3", resetVpin: "V4" },
      { id: 3, readVpin: "V5", resetVpin: "V6" },
      { id: 4, readVpin: "V7", resetVpin: "V8" },
      { id: 5, readVpin: "V9", resetVpin: "V10" }
    ];

    async function fetchCounts() {
      for (let bin of bins) {
        try {
          const response = await fetch(`${API_URL}/?action=getCount&vpin=${bin.readVpin}`);
          if (!response.ok) throw new Error(`HTTP ${response.status}`);
          const data = await response.text();
          document.getElementById(`count${bin.id}`).innerText = data || "0";
        } catch (err) {
          console.error(`Error fetching bin ${bin.id}:`, err);
          document.getElementById(`count${bin.id}`).innerText = "Err";
        }
      }
    }

    async function resetCounter(vpin) {
      const password = prompt("Enter admin password:");
      if (!password) return;
      try {
        const response = await fetch(`${API_URL}/?action=resetCount&vpin=${vpin}&key=${encodeURIComponent(password)}`);
        if (response.status === 401) {
          alert("Wrong password!");
        } else if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        } else {
          alert("Counter reset!");
          setTimeout(fetchCounts, 1500);
        }
      } catch (err) {
        console.error("Reset error:", err);
        alert("Reset failed.");
      }
    }

    let historyChartInstance = null; // store chart instance
    async function showHistory(binId) {
      document.getElementById("historyContainer").style.display = "block";
      document.getElementById("historyTitle").innerText = `TPS ${binId}`;
      const tableBody = document.getElementById("historyTable");
      tableBody.innerHTML = "";

      try {
        const response = await fetch(`${SHEET_API}?bin=${binId}`);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const data = await response.json();

        if (!Array.isArray(data) || data.length === 0) {
          if (historyChartInstance) historyChartInstance.destroy();
          tableBody.innerHTML = `<tr><td colspan="2">No history available.</td></tr>`;
          return;
        }

        const labels = [];
        const counts = [];

        data.forEach(row => {
          let formattedDate;
          if (typeof row.date === "string") {
            formattedDate = row.date.includes("T") ? row.date.split("T")[0] : row.date;
          } else {
            let dateObj = new Date((row.date - 25569) * 86400 * 1000);
            formattedDate = dateObj.toISOString().split("T")[0];
          }
          labels.push(formattedDate);
          counts.push(row.count || 0);
        });

        // --- Build histogram ---
        const ctx = document.getElementById("historyChart").getContext("2d");
        if (historyChartInstance) historyChartInstance.destroy();
        historyChartInstance = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: 'Count',
              data: counts,
              backgroundColor: 'rgba(54, 162, 235, 0.6)',
              borderColor: 'rgba(54, 162, 235, 1)',
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: { beginAtZero: true, ticks: { stepSize: 1 } }
            }
          }
        });

        // --- Fill table ---
        data.forEach((row, i) => {
          let tr = document.createElement("tr");
          tr.innerHTML = `<td>${labels[i]}</td><td>${counts[i]}</td>`;
          tableBody.appendChild(tr);
        });

      } catch (err) {
        console.error("History fetch error:", err);
        tableBody.innerHTML = `<tr><td colspan="2">Error loading history.</td></tr>`;
      }
    }

    // Initial fetch and refresh every 5 seconds
    fetchCounts();
    setInterval(fetchCounts, 5000);
  </script>
</body>
</html>
