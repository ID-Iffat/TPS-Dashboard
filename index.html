<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard TPS IoT</title>
  <style>
    body {
      font-family: Arial;
      background: #1e1e2f;
      color: white;
      text-align: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: #2a2a40;
      padding: 20px;
      border-radius: 10px;
      width: 220px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .count {
      font-size: 40px;
      font-weight: bold;
      margin: 15px 0;
    }
    button {
      background: #ff4d4d;
      border: none;
      padding: 8px 15px;
      font-size: 14px;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      margin: 5px;
    }
    button:hover { background: #ff1a1a; }
    .history {
      background: #4d79ff;
    }
    .history:hover {
      background: #335eff;
    }
    .history-container {
      margin-top: 20px;
      background: #1a1a2e;
      padding: 15px;
      border-radius: 10px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      color: white;
    }
    th, td {
      padding: 5px;
      border-bottom: 1px solid #555;
    }
  </style>
</head>
<body>
  <h1>RVM Dashboard</h1>
  <div class="container">
    <div class="card" id="bin1">
      <h2>TPS 1</h2>
      <div class="count" id="count1">--</div>
      <button onclick="resetCounter('V1')">Reset</button>
      <button class="history" onclick="showHistory(1)">History</button>
    </div>
    <div class="card" id="bin2">
      <h2>TPS 2</h2>
      <div class="count" id="count2">--</div>
      <button onclick="resetCounter('V3')">Reset</button>
      <button class="history" onclick="showHistory(2)">History</button>
    </div>
    <div class="card" id="bin3">
      <h2>TPS 3</h2>
      <div class="count" id="count3">--</div>
      <button onclick="resetCounter('V5')">Reset</button>
      <button class="history" onclick="showHistory(3)">History</button>
    </div>
    <div class="card" id="bin4">
      <h2>TPS 4</h2>
      <div class="count" id="count4">--</div>
      <button onclick="resetCounter('V7')">Reset</button>
      <button class="history" onclick="showHistory(4)">History</button>
    </div>
    <div class="card" id="bin5">
      <h2>TPS 5</h2>
      <div class="count" id="count5">--</div>
      <button onclick="resetCounter('V9')">Reset</button>
      <button class="history" onclick="showHistory(5)">History</button>
    </div>
  </div>

  <div id="historyContainer" class="history-container" style="display:none;">
    <h2>History for <span id="historyTitle"></span></h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Count</th>
        </tr>
      </thead>
      <tbody id="historyTable"></tbody>
    </table>
  </div>

  <script>
    const API_URL = "https://tps-1.iffatadibamusaffa.workers.dev/";
    const SHEET_API = "https://script.google.com/macros/s/AKfycbwQgdrKZGYozrcXNJTbIKTJ1gufmGuBfIrUFr9RskqKdi-Z5Isv-8eDW_6x6tlN2PNT/exec"; // Your Google Apps Script Web App URL

    const bins = [
      { id: 1, vpin: "V1" },
      { id: 2, vpin: "V3" },
      { id: 3, vpin: "V5" },
      { id: 4, vpin: "V7" },
      { id: 5, vpin: "V9" }
    ];

    async function fetchCounts() {
      for (let bin of bins) {
        try {
          let res = await fetch(`${API_URL}/?action=getCount&vpin=${bin.vpin}`);
          let data = await res.text();
          document.getElementById(`count${bin.id}`).innerText = data || "0";
        } catch (err) {
          console.error(`Error fetching bin ${bin.id}:`, err);
          document.getElementById(`count${bin.id}`).innerText = "Err";
        }
      }
    }

    async function resetCounter(vpin) {
      const entered = prompt("Enter admin password:");
      if (!entered) return;
      try {
        let res = await fetch(`${API_URL}/?action=resetCount&vpin=${vpin}&key=${encodeURIComponent(entered)}`);
        if (res.status === 401) {
          alert("Wrong password!");
        } else if (!res.ok) {
          throw new Error(`HTTP ${res.status}`);
        } else {
          alert("Counter reset!");
          fetchCounts();
        }
      } catch (err) {
        console.error("Reset error:", err);
      }
    }

    async function showHistory(binId) {
      document.getElementById("historyContainer").style.display = "block";
      document.getElementById("historyTitle").innerText = `TPS ${binId}`;
      let table = document.getElementById("historyTable");
      table.innerHTML = "";

      try {
        let res = await fetch(`${SHEET_API}?bin=${binId}`);
        let data = await res.json();

        data.forEach(row => {
          let tr = document.createElement("tr");
          let date = new Date(row.date);
          let formattedDate = date.toISOString().split("T")[0]; // YYYY-MM-DD
          tr.innerHTML = `<td>${formattedDate}</td><td>${row.count}</td>`;
          table.appendChild(tr);
        });
      } catch (err) {
        console.error("History fetch error:", err);
      }
    }

    setInterval(fetchCounts, 3000);
    fetchCounts();
  </script>
</body>
</html>
