<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RVM Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      margin-top: 50px;
    }
    .card {
      background: #2a2a40;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      min-width: 300px;
    }
    .count {
      font-size: 60px;
      font-weight: bold;
      margin: 20px 0;
    }
    button {
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #ff1a1a;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Reverse Vending Machine</h1>
      <p>Bottle Count:</p>
      <div class="count" id="bottleCount">--</div>
      <button onclick="resetCounter()">Reset Counter</button>
    </div>
  </div>

  <script>
    const BLYNK_TOKEN = "u4HQfa18poV7jmcMr3HkOxdX46CIsQ6Q";
    const API_URL = "https://blynk.cloud/external/api";

    async function fetchCount() {
      try {
        let response = await fetch(`${API_URL}/get?token=${BLYNK_TOKEN}&V1`);
        let data = await response.text();
        document.getElementById("bottleCount").innerText = data || "0";
      } catch (error) {
        console.error("Error fetching data:", error);
      }
    }

    async function resetCounter() {
      try {
        await fetch(`${API_URL}/update?token=${BLYNK_TOKEN}&V1=0`);
        fetchCount(); // Refresh after reset
      } catch (error) {
        console.error("Error resetting counter:", error);
      }
    }

    // Refresh count every 2 seconds
    setInterval(fetchCount, 2000);
    fetchCount();
  </script>
</body>
</html>
